<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <title>Meal Planner</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            width: 300px;
            height: 300px;
            background-color: #68c3a3; /* Light green */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>üçî Plan Your Meals üçî</h1>
    </header>
    <div class="container">
        <div class="box">
            <h2>Recipes</h2>
            <form id="recipeForm">
                <label for="searchText">Cuisines:</label>
                <input type="text" id="searchText" name="searchText">
                <label for="dietType">Diet:</label>
                <select id="dietType" name="dietType">
                    <option value="vegetarian">Vegetarian</option>
                    <option value="vegan">Vegan</option>
                    <option value="pescatarian">Pescatarian</option>
                    <option value="gluten">Gluten</option>
                    <option value="primal">Primal</option>
                    <option value="kosher">Kosher</option>
                </select>
            <p>Ingredients</p>
            <div>
                <button type="button" onclick="searchWithIngredient('pasta')">Pasta</button>
                <button type="button" onclick="searchWithIngredient('rice')">Rice</button>
                <button type="button" onclick="searchWithIngredient('chicken')">Chicken</button>
            </div>

            <button type="search">Generate Results</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./assets/JS/main.js"></script>
</body>
</html>
